<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Olawale" />
    <meta name="description" content="Contact The Little Taco Shop" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Contact LTS</title>
  </head>
  <body>
    <header>
      <h1>Little Taco Shop Hours</h1>

      <nav aria-label="navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="/img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Close up picture of our tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your Message:</label> <br />
              <textarea
                id="message"
                name="message"
                rows="10"
                cols="30"
                required
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555
          <br />
          <br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>

    <footer>
      <p><a href="#">Back to top</a></p>

      <hr />

      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
